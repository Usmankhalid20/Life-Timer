<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a0f750e115.js" crossorigin="anonymous"></script>
    <title>LIFE TIMER</title>
</head>
<body>
    <div class="background">
        <div id="intitail-Text" class="container">
            <h1>Kindly Enter Your Date Of Brith</h1>
        </div>
        <div id="after-Text" class="container">
            <div class="center">
                <h1>How Much Life Journey covered, Till Now</h1>
    
                <div class="Time-container">
                    <h1>
                        <div id="year">0</div>
                        Years
                    </h1>
        
                    <h1>
                        <div id="month">0</div>
                        Months
                    </h1>
        
                    <h1>
                        <div id="day">0</div>
                        Days
                    </h1>
        
                    <h1>
                        <div id="hour">0</div>
                        hours
                    </h1>
    
                    <h1>
                        <div id="minute">0</div>
                        Minutes
                    </h1>
        
                    <h1>
                        <div id="second">0</div>
                        Second
                    </h1>
                </div>
            </div>
        </div>
        
        <div>
            <div class="setting">
                <i id="settingsIcon" class="fa fa-cog"></i>
                <div id="setting-Content" class="settings-content">
                    <input type="date" id="dobinput">
                    <button id="dobbutton">Add DOB</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
